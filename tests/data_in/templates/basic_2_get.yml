route:
  name: User retrieval 1
  description: Within this route users get the user
  category: standard_2111
  request:
    url: 'https://jsonplaceholder.typicode.com[/:userId]'
    method: GET
    headers:
      - json_with_auth
    params:
      - template_user_id
templates:
  headers:
    json_with_auth:
      - Accept: application/json
      - Authorization: Bearer APPLICATION_TOKEN